<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QAP 4 Javascript</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="scanLines">
		<header>
			<h1 class="qapTitle">QAP 4 Javascript</h1>
		</header>
		<nav>
			<hr />
		</nav>
		<main>
			<div class="customer-entry">

				<h1>Enter Customer Information</h1>

				<form id="customer-form">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" id="name" required />
					</div>

					<div class="form-group">
						<label for="birthDate">Birth Date (YYYY-MM-DD):</label>
						<input type="date" id="birthDate" required />
					</div>

					<div class="form-group">
						<label for="gender">Gender:</label>
						<input type="text" id="gender" required />
					</div>

					<div class="form-group">
						<label for="roomPreferences"
							>Room Preferences (comma-separated):</label
						>
						<input type="text" id="roomPreferences" required />
					</div>

					<div class="form-group">
						<label for="paymentMethod">Payment Method:</label>
						<input type="text" id="paymentMethod" required />
					</div>

					<div class="form-group">
						<label for="mailingAddress"
							>Mailing Address (Street, City, Province, Postal Code):</label
						>
						<input type="text" id="mailingAddress" required />
					</div>

					<div class="form-group">
						<label for="phoneNumber">Phone Number:</label>
						<input type="tel" id="phoneNumber" required />
					</div>

					<div class="form-group">
						<label for="checkInDate">Check-In Date (YYYY-MM-DD):</label>
						<input type="date" id="checkInDate" required />
					</div>

					<div class="form-group">
						<label for="checkOutDate">Check-Out Date (YYYY-MM-DD):</label>
						<input type="date" id="checkOutDate" required />
					</div>

					<button class="subButtom" type="submit">Submit</button>

				</form>
			</div>
			<h2>Customer Information</h2>
			<div id="customer-info"></div>
		</main>
		<footer></footer>
		<script src="script.js"></script>
	</body>
</html>
